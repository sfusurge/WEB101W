  <body>
    <script>
      const isTruthy = (value) => {
        if (value) {
          console.log('that was true.')
        } else {
          console.log('that was false.')
        }
      }

      // establish baseline.
      console.log('should be true:')
      isTruthy(true)
      console.log('should be false:')
      isTruthy(false)
    </script>
  </body>
